<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Custom buttons and button groups.">
        <meta name="author" content="Heather Sawatsky">
        <link rel="icon" href="../favicon.ico">

        <title>Button and Button Group examples.</title>

        <!-- Core CSS -->
        <link href="../dist/css/btn-group.css" rel="stylesheet"/>
        <link href="../dist/css/btn-group-theme.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="btn-group-example.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="btn btn-primary"></div>

        <hr />

        <div class="btn-group" data-orientation="vertical">
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
        </div>

        <div class="btn-group" data-orientation="horizontal">
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
        </div>

        <hr />

        <div class="btn-group" data-orientation="vertical">
            <div class="btn-group-header btn-primary btn-disabled"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
        </div>

        <div class="btn-group" data-orientation="horizontal">
            <div class="btn-group-header btn-accent btn-disabled"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
        </div>

        <hr />

        <div class="btn-group" data-orientation="vertical">
            <div class="btn-group-header btn-primary btn-disabled"></div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="vertical">
                <div class="btn-group-header btn-primary"></div>
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
            <div class="btn btn-default"></div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="horizontal">
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="horizontal">
                <div class="btn-group-header btn-accent btn-disabled"></div>
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
        </div>

        <div class="btn-group" data-orientation="horizontal">
            <div class="btn-group-header btn-accent btn-disabled"></div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="vertical">
                <div class="btn-group-header btn-primary"></div>
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="horizontal">
                <div class="btn-group-header btn-primary btn-disabled"></div>
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
            <div class="btn btn-default"></div>
            <div class="btn-group" data-orientation="vertical">
                <div class="btn btn-default"></div>
                <div class="btn btn-default"></div>
            </div>
        </div>
    </body>
</html>
